{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="layout layout">
  <div class="container">
    <!-- Room List Start -->
    <div class="roomList">
      <div class="roomList__header">
        <div>
          <h2>Advertisements</h2>
        </div>
      </div>
      
      <div id="advertisement">
        <div class="activities-1">
        <button id="ad1" type="button">
            <img src="{% static 'images/ad1.jpg' %}" width="500" height="400"/>
          </button>
        </div>

      <div class="activities-2">
        <button id="ad2" type="button">
            <img src="{% static 'images/ad2.jpg' %}" width="500" height="400"/>
        </button>
      </div>

      <div class="activities-3">
        <button id="ad3" type="button">
            <img src="{% static 'images/ad3.jpg' %}" width="500" height="400"/>
          </button>
      </div>
      </div>
      
    </div>
    <!-- Room List End -->
  </div>
</main>

<script>
    function fetchingData() {
      $.post("home", {
            ID: "1",
            cost: "20",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        });

      $.post("home", {
            ID: "2",
            cost: "15",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        });

      $.post("home", {
            ID: "3",
            cost: "10",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          });
    }

    setInterval(fetchingData, 10000);
    
    $(document).ready(function(){
      $("#ad1").click(function(){
        $.post("home", {
            ID: "1",
            cost: "10",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          });
      }); 
    });

    $(document).ready(function(){
      $("#ad2").click(function(){
        $.post("home", {
            ID: "2",
            cost: "100",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          });
      }); 
    });

    $(document).ready(function(){
      $("#ad3").click(function(){
        $.post("home", {
            ID: "3",
            cost: "1000",
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          });
      }); 
    });
</script>

{% endblock %}
